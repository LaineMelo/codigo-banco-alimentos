<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
    <link href="../Style/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../Script/loginUsuarioInterno.js" type="text/javascript"></script>

    <title>Login Usuário</title>
</head>
<body>
   <div class="row">
    <div class="barra-navegacao">
        <nav>
              <a class="navbar-brand" href="#">
                <img src="/src/img/logo.png" alt="">
              </a>
        </nav>
    </div>
    <div class="formulario">
        <form class="form-signin">
            <h5 class="titulo">Portal do funcionário</h5>
            <input type="text" id="cpfFunc" class="form-control" placeholder="CPF" required autofocus>
            <input type="password" id="senha" class="form-control" placeholder="Senha" required>
            <a href="#" class="forgot-my-password">Esqueci minha senha</a>
        </form>
         <div class="center-align"><button class="button" id="botao" type="submit" onclick="logar()">Entrar</button></div>
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
